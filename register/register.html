}

width: 40%;

<body>
    <div>

        <h1>Đăng ký tài khoản</h1>
        <form action="finish.html" id="myform">

            <input type="text" name="name" id="name" placeholder="Họ Tên" /> </br>

            <input type="text" name="email" id="email" placeholder="Email" /> </br>
            <label for="pass"><b>Password</b></label>
            <input type="text" name="pass" id="pass" placeholder="Mật khẩu" style="width:58.5%;" /> </br>

            <input type="text" name="Address" id="Address" placeholder="Địa chỉ" style="width:59%;" /> </br>
            <select name="year">
                <option>chọn năm sinh ...</option>

                <option value="1980">1980</option>
            </select>
            </br>
            <input type="radio" name="gender" id="male" value="male" /> <label for="male">nam</label>
            <input type="radio" name="gender" id="female" value="female" /> <label for="female">nữ</label> </br>
            <input type="submit" value="Đăng kí" onclick="dangKy()" />
        </form>
    </div>
