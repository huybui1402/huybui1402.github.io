<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Đăng kí thành công</h1>
    <script>
    (function myFunction(){
        var x = location.search
document.write(x + '</br>')
// // console.log(x.indexOf('name='))
var name = x.slice(x.indexOf('name=') + 5 , x.indexOf('&email='))
document.write('name' + '=' + name + '</br>');
var email = x.slice(x.indexOf('email=')+ 6, x.indexOf('&pass='))
document.write('email'+ '=' + email + '</br>');
var pass = x.slice(x.indexOf('pass=')+5, x.indexOf('&Telephone='))
document.write('pass'+ '=' + pass + '</br>');
var Telephone = x.slice(x.indexOf('Telephone=')+10, x.indexOf('&Address='))
document.write('Telephone'+ '=' + Telephone + '</br>');
var Address = x.slice(x.indexOf('Address=')+8, x.indexOf('&year='))
document.write('Address'+ '=' + Address + '</br>')
var year = x.slice(x.indexOf('year=')+5, x.indexOf('&gender='))
document.write('year'+ '=' + year+ '</br>')
var gender = x.slice(x.indexOf('gender=')+7, x.indexOf('&name'))
document.write('gender'+ '=' + gender)
    })()
  
    </script>
</body>
</html>
